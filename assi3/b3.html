<!--Write a program that accepts a number from the user (using prompt) and checks if it is even or
odd.-->
<html>
<body>
<h2>Checks if it is even or odd.(using prompt)</h2>
<script>
let a=parseInt(prompt("Enter no "));
function check()
{
if (a % 2 == 0)
{
console.log(`${a} is even`);
}
else
{
console.log(`${a} is odd`);
}
}
check();
</script>
</body>
</html>
