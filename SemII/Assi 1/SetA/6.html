<!--Create a basic button that turns from a square to rounded-md when a user hovers over it.-->
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>

<button class="bg-blue-500 text-white rounded-none hover:rounded-md transition">
  Button
</button>


</body>
</html>
