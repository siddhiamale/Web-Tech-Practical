<!--Create a script to swap two numbers using a temporary variable-->
<html>
<body>
<h2>Swapping 2 numbers using temporary variable</h2>
Enter 1st no <input type="text" id="a"><br><br>
Enter 2nd no <input type="text" id="b"><br><br>
<input type="submit" name="submit" value="swap" onCLick="swap()">

<script>
function swap()
{
let a = Number(document.getElementById("a").value);
let b = Number(document.getElementById("b").value);
console.log(`Before swap a = ${a} and b = ${b}`);
let temp= a;
a = b;
b = temp;
console.log(`After swap a = ${a} and b = ${b}`);
}
</script>
</body>
</html>
