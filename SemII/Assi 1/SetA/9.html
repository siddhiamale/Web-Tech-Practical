<!--9. Write a script to hide a specific element completely from the screen using the hidden utility.-->
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="p-10">

  <p class="hidden">Hidden text</p>
  <p>Visible paragraph</p>

</body>
</html>
