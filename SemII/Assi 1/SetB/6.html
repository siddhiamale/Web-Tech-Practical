<!--6. Create a card with a "Featured" ribbon in the top-right corner using relative and absolute
positioning.-->

<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="p-6">

<div class="relative w-64 bg-gray-100 p-4">

    <!-- Featured Ribbon -->
    <div class="absolute top-0 right-0 bg-red-500 text-white px-2 py-1 text-sm">
        Featured
    </div>

    <!-- Card Content -->
    <h2 class="font-bold text-lg">Card Title</h2>
    <p>This is a simple card with a featured ribbon.</p>

</div>

</body>
</html>
