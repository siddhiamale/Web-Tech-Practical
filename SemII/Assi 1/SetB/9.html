<!--9. Write a script to center a modal pop-up both vertically and horizontally using the fixed and inset-
0 utilities.-->
<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

<!-- Modal Background -->
<div class="fixed inset-0 flex items-center justify-center bg-black/50">

    <!-- Modal Box -->
    <div class="bg-white p-6 rounded shadow">
        <h2 class="text-lg font-bold">Modal Title</h2>
        <p>This modal is centered vertically and horizontally.</p>
    </div>

</div>

</body>
</html>
