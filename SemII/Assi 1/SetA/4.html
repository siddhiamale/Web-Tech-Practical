<!--Create a list of three items and use the space-y-4 utility to add equal vertical gaps between them.-->
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    
  <ul class="space-y-4">
  <li>Item One</li>
  <li>Item Two</li>
  <li>Item Three</li>
</ul>

  </body>
</html>
