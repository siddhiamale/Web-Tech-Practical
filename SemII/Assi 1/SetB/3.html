<!--3. Write a script for a "Feature Section" where an icon sits to the left of a title and description using
flex-shrink-0.-->
<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

<div class="flex p-4">
    <div class="flex-shrink-0">
      <img src="https://via.placeholder.com/40" alt="icon">
        </div>
    <div>
        <h3 class="font-bold">Feature Title</h3>
        <p class="text-gray-700">Feature description here.</p>
    </div>
</div>

</body>
</html>
