<html>
<body>
<h2>Student Object Example</h2>
<script>
    const stud = {
        name: "Siddhi Amale",
        marks: 80,
        display: function() {
            console.log(`Student Details:\nName: ${this.name}\nmarks: ${this.marks}`);
        }
    };
    stud.display();
</script>
</body>
</html>
