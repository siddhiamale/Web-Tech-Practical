<!--Create a JavaScript object called car with properties brand, model, and year, and a method to
display its details.-->
<html>
<body>
<h2>Car Object Example</h2>
<script>
    const car = {
        brand: "Range Rover",
        model: "Range Rover Evoque",
        year: 2011,
        displayDetails: function() {
            alert(`Car Details:\nBrand: ${this.brand}\nModel: ${this.model}\nYear: ${this.year}`);
        }
    };
    car.displayDetails();
</script>

</body>
</html>
