<!--Create a 2x2 image gallery grid where all images have a uniform aspect ratio using the aspect-
square utility.-->

<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="p-6">

<div class="grid grid-cols-2 gap-4">

    <img class="aspect-square object-cover" src="https://picsum.photos/300?1" alt="">
    <img class="aspect-square object-cover" src="https://picsum.photos/300?2" alt="">
    <img class="aspect-square object-cover" src="https://picsum.photos/300?3" alt="">
    <img class="aspect-square object-cover" src="https://picsum.photos/300?4" alt="">

</div>

</body>
</html>
