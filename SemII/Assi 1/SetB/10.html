<!--10. Create a button group where the first button is rounded on the left, the middle is square, and the
last is rounded on the right.-->

<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="p-6">

<div class="flex">
    <button class="bg-blue-500 text-white px-4 py-2 rounded-l">Left</button>
    <button class="bg-blue-500 text-white px-4 py-2">Middle</button>
    <button class="bg-blue-500 text-white px-4 py-2 rounded-r">Right</button>
</div>

</body>
</html>
