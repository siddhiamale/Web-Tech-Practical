<!--2. Create a text heading that uses a custom line-height (leading-loose) and a letter-spacing of
tracking-widest.-->
<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    
   <h1 class="leading-loose tracking-widest">Hello tailwindcss</h1>
  
  </body>
</html>
