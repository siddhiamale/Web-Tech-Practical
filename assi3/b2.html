<!--Write a program to calculate the area and circumference of a circle given its radius.-->
<html>
<body>
<h2>calculating area and circumference of a circle given its radius</h2>
<script>
let r=5;
let pi=3.14;
function area(r)
{
console.log(`Area of circle with radius ${r} is ${pi*r*r}`); 
}

function circumference(r)
{
console.log(`Circumference of circle with radius ${r} is ${2*pi*r}`); 
}
area(r);
circumference(r);
</script>
</body>
</html>
