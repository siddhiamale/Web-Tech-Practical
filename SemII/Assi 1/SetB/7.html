<!--7. Write a script to create a progress bar where the filled portion is 75% wide and has an animated
pulse effect.-->

<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="p-6">

<!-- Progress Bar -->
<div class="w-full bg-gray-300 h-4 rounded">
    <div class="bg-blue-500 h-4 rounded w-3/4 animate-pulse"></div>
</div>

</body>
</html>
